        with:
          path: .build
          key: ${{ runner.os }}-cli-${{ hashFiles('Package.resolved') }}
          restore-keys: ${{ runner.os }}-cli-
      - uses: jdx/mise-action@v2
        with:
          version: 2025.1.5
