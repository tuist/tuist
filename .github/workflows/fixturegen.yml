name: Fixturegen

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - projects/fixturegen/**
      - Package.swift
      - Package.resolved
      - Sources/**
      - .github/workflows/fixture-generator.yml
      - projects/fourier/**

concurrency:
  group: fixture-generator-${{ github.head_ref }}
  cancel-in-progress: true

env:
  RUBY_VERSION: '3.0.2'

jobs:
  test:
    name: Test the fixture generator with Xcode ${{ matrix.xcode }}
    runs-on: macOS-11
    strategy:
      matrix:
        xcode: ['13.0']
    steps:
      - uses: actions/checkout@v1
      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_${{ matrix.xcode }}.app
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-${{ env.RUBY_VERSION }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.RUBY_VERSION }}-gems-
      - name: Bundle install
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: Generate Fixture
        run: ./fourier fixture --projects 1 --targets 1 --sources 1 --path Fixture
      - name: Generate Fixture Project
        run: ./fourier tuist generate --path Fixture
  lint:
    name: Lint
    runs-on: macOS-11
    strategy:
      matrix:
        xcode: ['13.0']
    steps:
      - uses: actions/checkout@v1
      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_${{ matrix.xcode }}.app
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-${{ env.RUBY_VERSION }}${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.RUBY_VERSION }}-gems-
      - name: Bundle install
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: Install Bundler dependencies
        run: bundle install
      - name: Run
        run: ./fourier lint fixturegen
