# https://help.github.com/en/github/automating-your-workflow-with-github-actions/workflow-syntax-for-github-actions#jobsjob_idname
name: Checks

on:
  push:
    branches:    
      - master
    paths:
      - Sources/**/*
      - Tests/**/*
      - fixtures/**/*
      - .github/workflows/checks.yml
  pull_request:
    paths:
      - Sources/**/*
      - Tests/**/*
      - fixtures/**/*
      - .github/workflows/checks.yml

jobs:
  swiftformat:
    name: SwiftFormat
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - name: Select Xcode 11.2.1
        run: sudo xcode-select -switch /Applications/Xcode_11.2.1.app
      - name: Install swiftformat by homebrew
        run: brew install swiftformat
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.x'
      - name: Install Bundler 2.0.2
        run: gem install bundler --version 2.0.2
      - name: Install Bundler dependencies
        run: bundle install
      - name: Run swift format
        run: bundle exec rake swift_format
  swiftlint:
    name: Swiftlint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: GitHub Action for SwiftLint
        uses: norio-nomura/action-swiftlint@3c67ce2e382be797d968883944140ffa0113f737
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  changelog:
    name: Changelog
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Changelog Reminder
        uses: peterjgrainger/action-changelog-reminder@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
