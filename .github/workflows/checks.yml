# https://help.github.com/en/github/automating-your-workflow-with-github-actions/workflow-syntax-for-github-actions#jobsjob_idname
name: Checks

on:
  push:
    branches:
      - master
    paths:
      - Sources/**/*
      - Tests/**/*
      - fixtures/**/*
      - .github/workflows/checks.yml
  pull_request:
    paths:
      - Sources/**/*
      - Tests/**/*
      - fixtures/**/*
      - .github/workflows/checks.yml

jobs:
  swiftformat:
    name: SwiftFormat
    runs-on: macOS-latest
    strategy:
      matrix:
        xcode: ['12.1']
    steps:
      - uses: actions/checkout@v1
      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_${{ matrix.xcode }}.app
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.x'
      - name: Install Bundler 2.1.4
        run: gem install bundler --version 2.1.4
      - name: Install Bundler dependencies
        run: bundle install
      - name: Run swiftformat
        run: bundle exec rake swift_format
  swiftlint:
    name: Swiftlint
    runs-on: macOS-latest
    strategy:
      matrix:
        xcode: ['12.1']
    steps:
      - uses: actions/checkout@v1
      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_${{ matrix.xcode }}.app
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.x'
      - name: Install Bundler 2.1.4
        run: gem install bundler --version 2.1.4
      - name: Install Bundler dependencies
        run: bundle install
      - name: Run swiftlint
        run: bundle exec rake swift_lint
