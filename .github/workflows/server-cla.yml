name: "CLA Assistant"
on:
  issue_comment:
    types: [created]
    paths:
      - "server/**"
  pull_request_target:
    types: [opened, closed, synchronize]
    paths:
      - "server/**"

permissions:
  actions: write
  contents: write # this can be 'read' if the signatures are in remote repository
  pull-requests: write
  statuses: write

jobs:
  CLAAssistant:
    runs-on: ubuntu-latest
    environment: server-cla
    steps:
      - name: "CLA Assistant"
        if: (github.event.comment.body == 'recheck' || github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA') || github.event_name == 'pull_request_target'
        uses: contributor-assistant/github-action@v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.TUIST_GITHUB_TOKEN }}
        with:
          path-to-signatures: "server/cla/signatures.json"
          path-to-document: "https://github.com/tuist/server/blob/main/server/cla/document.md"
          branch: "main"
          allowlist: pepicrft,cschmatzler,asmitbm,fortmarek
