name: Cache Deploy

on:
  workflow_dispatch:

permissions:
  contents: read

defaults:
  run:
    working-directory: cache

env:
  MISE_SOPS_AGE_KEY: ${{ secrets.MISE_SOPS_AGE_KEY }}

jobs:
  deploy:
    runs-on: namespace-profile-default
    strategy:
      matrix:
        environment: [canary, staging, production]
    environment: cache-${{ matrix.environment }}
    steps:
      - uses: actions/checkout@v4
      - uses: 1password/install-cli-action@v2
      - uses: jdx/mise-action@v3.2.0
        with:
          cache_key: "{{default}}-{{env.NSC_BASE_IMAGE_REF_ID}}"
          working_directory: cache
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.CACHE_SSH_PRIVATE_KEY }}
      - name: Deploy with Kamal
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.CACHE_OP_SERVICE_ACCOUNT_TOKEN }}
          SECRETS: ${{ secrets.CACHE_KAMAL_SECRETS }}
        run: |
          mise run deploy "${{ matrix.environment }}"
