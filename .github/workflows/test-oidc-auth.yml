name: Test OIDC Authentication

on:
  push:
    branches:
      - feat/oidc-tokens
  workflow_dispatch:
    inputs:
      tuist_url:
        description: "Tuist server URL"
        required: false
        default: "https://staging.tuist.dev"

permissions:
  id-token: write
  contents: read

env:
  TUIST_URL: "https://staging.tuist.dev"

jobs:
  test-oidc:
    name: Test OIDC Token Exchange
    runs-on: namespace-profile-default-macos
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2

      - name: Install Tuist dependencies
        run: tuist install

      - name: Get GitHub OIDC Token
        id: get-oidc-token
        run: |
          echo "Requesting OIDC token from GitHub..."
          OIDC_TOKEN=$(curl -sS -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=tuist" | jq -r '.value')

          if [ -z "$OIDC_TOKEN" ] || [ "$OIDC_TOKEN" = "null" ]; then
            echo "Failed to get OIDC token from GitHub"
            exit 1
          fi

          echo "Successfully obtained OIDC token"
          echo "oidc_token=$OIDC_TOKEN" >> $GITHUB_OUTPUT

      - name: Exchange OIDC Token for Tuist Token
        id: exchange-token
        env:
          OIDC_TOKEN: ${{ steps.get-oidc-token.outputs.oidc_token }}
        run: |
          echo "Exchanging OIDC token at $TUIST_URL/api/auth/oidc/token..."

          RESPONSE=$(curl -sS -w "\n%{http_code}" -X POST "$TUIST_URL/api/auth/oidc/token" \
            -H "Content-Type: application/json" \
            -d "{\"token\": \"$OIDC_TOKEN\"}")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"

          if [ "$HTTP_CODE" != "200" ]; then
            echo "Token exchange failed with status $HTTP_CODE"
            echo "$BODY" | jq -r '.message // "Unknown error"'
            exit 1
          fi

          TUIST_TOKEN=$(echo "$BODY" | jq -r '.access_token')
          EXPIRES_IN=$(echo "$BODY" | jq -r '.expires_in')

          if [ -z "$TUIST_TOKEN" ] || [ "$TUIST_TOKEN" = "null" ]; then
            echo "Failed to extract access_token from response"
            exit 1
          fi

          echo "Successfully obtained Tuist token"
          echo "Expires in: $EXPIRES_IN seconds"

          # Mask the token in logs
          echo "::add-mask::$TUIST_TOKEN"
          echo "tuist_token=$TUIST_TOKEN" >> $GITHUB_OUTPUT

      - name: Test Tuist Token with bundle list
        env:
          TUIST_CONFIG_TOKEN: ${{ steps.exchange-token.outputs.tuist_token }}
        run: |
          echo "Testing Tuist token by running 'tuist bundle list'..."
          tuist bundle list --project tuist/wikipedia
          echo ""
          echo "OIDC authentication test completed successfully!"
