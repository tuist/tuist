name: Tuist Galaxy

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    container:
      image: circleci/postgres:9.6.2-alpine

    services:
      postgres:
        image: circleci/postgres:9.6.2-alpine
        ports:
          - 8080:80
        env:
          POSTGRES_USER: runner
          POSTGRES_DB: test_db
          POSTGRES_PASSWORD: ''
      redis:
        image: redis:4.0.6

    steps:
      - name: Install Yarn dependencies
        run: yarn install --cwd galaxy

      - name: Install Bundler dependencies
        run: |
          sudo apt-get install -y cmake
          cd galaxy && bundle install --jobs=4 --retry=3
