name: Tuist Galaxy

on: [push]

jobs:
  test:
    container:
      image: circleci/postgres:9.6.2-alpine

    services:
      postgres:
        image: circleci/postgres:9.6.2-alpine
        ports:
          - 8080:80
        env:
          POSTGRES_USER: runner
          POSTGRES_DB: test_db
          POSTGRES_PASSWORD: ''
      redis:
        image: redis:4.0.6

    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v1

      - name: Install dependencies
        run: yarn install --cwd galaxy
