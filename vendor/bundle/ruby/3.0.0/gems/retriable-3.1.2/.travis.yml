# Send builds to container-based infrastructure
# http://docs.travis-ci.com/user/workers/container-based-infrastructure/
dist: trusty
sudo: false
language: ruby
rvm:
  - 2.0.0
  - 2.1.10
  - 2.2.10
  - 2.3.7
  - 2.4.4
  - 2.5.1
  - ruby-head
  - jruby-9.2.0.0
  - jruby-head
  - rbx-3.99
script:
  - bundle exec rspec

matrix:
  allow_failures:
    - rvm: rbx-3.99

before_install:
  - gem update --system
  - gem install bundler

