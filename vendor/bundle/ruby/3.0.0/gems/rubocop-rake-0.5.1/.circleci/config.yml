version: 2

steps: &steps
  steps:
    - checkout
    - run: bundle install
    - run: bundle exec rake

jobs:

  ruby-2.3:
    docker:
      - image: circleci/ruby:2.3
    <<: *steps

  ruby-2.4:
    docker:
      - image: circleci/ruby:2.4
    <<: *steps

  ruby-2.5:
    docker:
      - image: circleci/ruby:2.5
    <<: *steps

  ruby-2.6:
    docker:
      - image: circleci/ruby:2.6
    <<: *steps

  ruby-2.7:
    docker:
      - image: circleci/ruby:2.7
    <<: *steps

  ruby-head:
    docker:
      - image: rubocophq/circleci-ruby-snapshot:latest
    <<: *steps

workflows:
  version: 2
  build:
    jobs:
      - ruby-2.3
      - ruby-2.4
      - ruby-2.5
      - ruby-2.6
      - ruby-2.7
      - ruby-head
