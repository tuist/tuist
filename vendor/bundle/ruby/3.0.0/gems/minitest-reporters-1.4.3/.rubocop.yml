---
#AllCops:
#  DisabledByDefault: true

Layout:
  Enabled: true

Layout/MultilineOperationIndentation:
  EnforcedStyle: indented

Lint:
  Enabled: true

Metrics:
  Severity: refactor
  Enabled: false

Metrics/LineLength:
  Severity: convention
  Max: 130

Naming:
  Enabled: true

Naming/UncommunicativeMethodParamName:
  MinNameLength: 1

Performance:
  Enabled: true

Rails:
  Enabled: false

Security:
  Enabled: true

#todo: enable
Style:
  Enabled: true

Style/FormatStringToken:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

#todo: enable
Style/StringLiterals:
  Enabled: false

Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: comma

#todo: enable
Style/HashSyntax:
  Enabled: false

#todo: enable
Style/FormatString:
  Enabled: false

#todo: enable
Style/ClassVars:
  Enabled: false

#todo: enable
Style/Alias:
  Enabled: false

Style/Documentation:
  Enabled: false

Bundler:
  Enabled: true

Gemspec:
  Enabled: true
