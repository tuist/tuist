---
version: '#{build}'
cache:
  - vendor/bundle
environment:
  matrix:
    - RUBY_VERSION: 25-x64
    - RUBY_VERSION: 24-x64

install:
  - set PATH=C:\Ruby%RUBY_VERSION%\bin;%PATH%
  - bundle install

build: off

before_test:
  - ruby -v
  - gem -v
  - bundle -v

test_script:
  - bundle exec rake test
