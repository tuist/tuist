inherit_from:
  - http://shopify.github.io/ruby-style-guide/rubocop.yml

Style/ClassAndModuleChildren:
  Enabled: false
Style/RedundantBegin:
  Enabled: false

AllCops:
  TargetRubyVersion: 2.5
  DisplayCopNames: true
  DisplayStyleGuide: true
  Exclude:
    - features/**/*
    - fixtures/**/*
    - .build/**/*
    - .circleci/**/*
    - .vscode/**/*
    - assets/**/*
    - build/**/*
    - Carthage/**/*
    - Sources/**/*
    - Tests/**/*
    - .github/**/*
    - website/**/*
    - next/**/*
