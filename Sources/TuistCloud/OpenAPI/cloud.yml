openapi: "3.0.3"
info:
  title: Tuist Cloud API
  version: 0.1.0
servers:
  - url: http://127.0.0.1:3000/api
    description: Localhost deployment.
paths:
  /api/projects:
    get:
      operationId: listProjects
      responses:
        "200":
          description: A success response with all available cloud projects.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Projects"
    post:
      operationId: createProject
      parameters:
        - name: name
          required: true
          in: query
          description: The name of the project that should be created.
          schema:
            type: string
        - name: organization
          required: false
          in: query
          description: Organization to create the project with. If nil, the project will be created with the current user's personal account.
          schema:
            type: string
      responses:
        "200":
          description: A success response with the created project.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Project"
        "400":
          description: The project could not be created because of a validation error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /api/organizations:
    get:
      operationId: listOrganizations
      responses:
        "200":
          description: A success response with all available cloud organizations.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Organizations"
    post:
      operationId: createOrganization
      parameters:
        - name: name
          required: true
          in: query
          description: The name of the organization that should be created.
          schema:
            type: string
      responses:
        "200":
          description: A success response with the created organization.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Organization"
        "400":
          description: The project could not be created because of a validation error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    Projects:
      type: object
      properties:
        projects:
          type: array
          items:
            $ref: "#/components/schemas/Project"
      required:
        - projects
    Project:
      type: object
      properties:
        id:
          type: number
        full_name:
          type: string
      required:
        - id
        - full_name
    Organizations:
      type: object
      properties:
        organizations:
          type: array
          items:
            $ref: "#/components/schemas/Organization"
      required:
        - organizations
    Organization:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
      required:
        - id
        - name
    Error:
      type: object
      properties:
        message:
          type: string
      required:
        - message