workflows:
  lint:
    name: Lint
    max_build_duration: 60
    environment:
      xcode: 15.3
    scripts:
      - name: Set environment variables
        script: | 
          echo "MISE_EXPERIMENTAL=1" >> $CM_ENV
      - name: Install Mise
        script: |
          curl https://mise.run | sh
          mise install
      - name: Lint
        script: mise run lint
    triggering: &branch_triggering
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: '*'
          include: true
      cancel_previous_builds: true
  spm_build:
    name: SPM Build
    max_build_duration: 60
    environment:
      xcode: 15.3
    scripts:
      - name: Set environment variables
        script: | 
          echo "MISE_EXPERIMENTAL=1" >> $CM_ENV
      - name: Install Mise
        script: |
          curl https://mise.run | sh
          mise install
      - name: Build
        script: swift build --configuration debug
    triggering:
      << : *branch_triggering
  build_docs:
    name: Build Documentation
    max_build_duration: 60
    environment:
      xcode: 15.3
      groups:
        - tuist
    scripts:
      - name: Set environment variables
        script: | 
          echo "MISE_EXPERIMENTAL=1" >> $CM_ENV
      - name: Install Mise
        script: |
          curl https://mise.run | sh
          mise install
      - name: Install dependencies
        script: mise run install
      - name: Generate manifest docs
        script: mise run docs:generate-manifests-docs
      - name: Build the documentation
        script: mise run docs:build
    triggering:
      << : *branch_triggering
  unit_tests:
    name: Unit tests
    max_build_duration: 60
    environment:
      xcode: 15.3
      groups:
        - tuist
    cache:
      cache_paths:
        - $CM_BUILD_DIR/.build
    artifacts:
      - /tmp/tuist/**
    scripts:
      - name: Set environment variables
        script: | 
          echo "MISE_EXPERIMENTAL=1" >> $CM_ENV
      - name: Install Mise
        script: |
          curl https://mise.run | sh
          mise install
      - name: Install Tuist dependencies
        script: mise x -- tuist install
      - name: Run tests
        script: mise x -- tuist test TuistUnitTests --result-bundle-path /tmp/tuist/test-result-bundle
    triggering:
      << : *branch_triggering
  cache:
    name: Cache
    max_build_duration: 60
    environment:
      xcode: 15.3
      groups:
        - tuist
    cache:
      cache_paths:
        - $CM_BUILD_DIR/.build
    artifacts:
      - /tmp/tuist/**
    scripts:
      - name: Set environment variables
        script: | 
          echo "MISE_EXPERIMENTAL=1" >> $CM_ENV
      - name: Install Mise
        script: |
          curl https://mise.run | sh
          mise install
      - name: Install Tuist dependencies
        script: mise x -- tuist install
      - name: Print hashes
        script: mise x -- tuist cache --print-hashes
      - name: Cache
        script: mise x -- tuist cache
    triggering:
      << : *branch_triggering

  deploy_docs:
    name: Deploy Documentation
    max_build_duration: 60
    environment:
      xcode: 15.3
      groups:
        - tuist
    scripts:
      - name: Set environment variables
        script: | 
          echo "MISE_EXPERIMENTAL=1" >> $CM_ENV
          echo "CLOUDFLARE_ACCOUNT_ID=cc0237353f2f825680b0463629cd4a86" >> $CM_ENV
      - name: Install Mise
        script: |
          curl https://mise.run | sh
          mise install
      - name: Install dependencies
        script: mise run install
      - name: Generate manifest docs
        script: mise run docs:generate-manifests-docs
      - name: Build the documentation
        script: mise run docs:build
      - name: Deploy to Cloudflare Pages
        script: |
          mise x npm:wrangler@latest -- wrangler pages deploy --commit-hash $CM_COMMIT --branch $CM_BRANCH --project-name tuist-docs docs/.vitepress/dist
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'main'
          include: true
      cancel_previous_builds: true

